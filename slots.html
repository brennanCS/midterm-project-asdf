<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slots.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="slots.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand sticky-top">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand text-white"><i class="bi bi-arrow-left display-5"></i></a>
                <h1 class="text-center title text-white mt-3 mb-3 display-1" style="width: 100%">Slots</h1>
            </div>
        </nav>
    </div>
    <div class="container-fixed">
        <div class="row m-3 gx-5">
            <div class="col-md-3">
                <div class="row">
                    <div class="p-3 bg-light">
                        <h2 class="text-center col-12" id="chip-value">Chips: </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row d-flex justify-content-around flex-row p-5" id="machine">
                    <canvas id="slot-1"></canvas>
                    <canvas id="slot-2"></canvas>
                    <canvas id="slot-3"></canvas>
                </div>
                <div class="row mt-5">
                    <button onclick="stopSlots();" class="col-md-8 offset-md-2 btn btn-light">STOP</button>
                </div>
            </div>
        </div>
    </div>
    <div class="alert-window">
        <button onclick="closeAlertWindow()">X</button>
        <h3 id="alert-message"></h3>
    </div>
    <script>
        let arrowWidth = document.querySelector(".navbar-brand").offsetWidth;
        document.querySelector("title").style.transform = "translateX(-" + (arrowWidth / 2) + "px)";
    </script>
</body>
</html>
