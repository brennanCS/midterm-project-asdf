<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | 21</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="21.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html"><i class="bi bi-arrow-left display-5"></i></a>
        </div>
    </nav>
    <div class="container-fluid px-4 overflow-hidden text-center">
        <div class="row m-3 gx-5">
            <div class="col-md-3">
                <div class="p-3 bg-light">
                    <h2 class="text-center">Chips: </h2>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row bg-black">
                    <div class="p-3 col-12" style="height: 35vh">

                    </div>
                </div>
                <div class="row bg-black" style="height: 5vh">
                    <p class="col-12 text-center"></p>
                </div>
                <div class="row border-top bg-black" style="height: 15vh" id="dealer-cards">
                </div>
                <div class="row border-top bg-black" style="height: 15vh" id="player-cards"></div>
                <div class="m-3 row d-flex justify-content-evenly bg-transparent" id="game-buttons">
                    <button class="btn btn-light p-2 col-3" onclick="try {dealToPlayer();} catch (e) {alert(e)}; try{dealToDealer()} catch (e) {alert(e);}">Hit</button>
                    <button class="btn btn-light p-2 col-3">Stay</button>
                    <button class="btn btn-light p-2 col-3">Bet</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
