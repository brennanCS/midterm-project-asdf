<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | 21</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="21.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html"><i class="bi bi-arrow-left display-5"></i></a>
            <h1 class="text-center title text-white mt-3 mb-3 display-1" style="width: 100%">21/BlackJack</h1>
        </div>
    </nav>
    <div class="container-fluid px-4 overflow-hidden text-center">
        <div class="row m-3 gx-5">
            <div class="col-md-3">
                <div class="row">
                    <div class="p-3 bg-light">
                        <h2 class="text-center" id="chip-value">Chips: </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="bg-light p-3">
                        <h2 class="text-center" id="player-points">User Points: 0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row bg-black">
                    <div class="p-3 col-12" style="height: 35vh">

                    </div>
                </div>
                <div class="row bg-black" style="height: 5vh">
                    <p class="col-12 text-center"></p>
                </div>
                <div class="row border-top bg-black" style="height: 15vh" id="dealer-cards">
                </div>
                <div class="row border-top bg-black" style="height: 15vh" id="player-cards"></div>
                <div class="m-3 row d-flex justify-content-evenly bg-transparent" id="game-buttons">
                    <button id="hit-button" class="btn btn-light p-2 col-3" onclick="dealToPlayer(false)" disabled>Hit</button>
                    <button id="stay-button" class="btn btn-light p-2 col-3" onclick="evaluateRound()" disabled>Stay</button>
                    <button id="bet-button" class="btn btn-light p-2 col-3" onclick="bet(parseInt(prompt('How much would you like to bet? (min 2)')))">Bet</button>
                </div>
            </div>
        </div>
    </div>
    <div class="alert-window">
        <button onclick="closeAlertWindow()">X</button>
        <h3 id="alert-message"></h3>
    </div>
    <script>
        let arrowWidth = document.querySelector(".navbar-brand").offsetWidth;
        document.querySelector("title").style.transform = "translateX(-" + (arrowWidth / 2) + "px)";
    </script>
</body>
</html>
